            const hashArray = Array.from(new Uint8Array(exported));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hashHex !== PRIVATE_CONFIG.passwordHash) return null;

            // Decrypt
            const key = await deriveKey(password, PRIVATE_CONFIG.salt, "decrypt");
            const decrypted = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv: new Uint8Array(PRIVATE_CONFIG.iv) },
                key,
                new Uint8Array(PRIVATE_CONFIG.encryptedData)
            );

            return JSON.parse(new TextDecoder().decode(decrypted));
        } catch {
            return null;
        }
    }

    function createLinkCard(link) {
        const a = document.createElement("a");
        a.className = "link-card";
        a.href = link.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.dataset.name = link.name.toLowerCase();
        a.dataset.desc = (link.desc || "").toLowerCase();

        a.innerHTML = `
            <div class="link-icon" style="background:${link.color}15; color:${link.color}">
                ${link.icon}
            </div>
            <div class="link-info">
                <div class="link-name">${escapeHtml(link.name)}</div>
                <div class="link-desc">${escapeHtml(link.desc || link.url)}</div>
            </div>
            <svg class="link-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        `;

        return a;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function renderProjectLinks() {
        const container = document.getElementById("projectsContainer");
        container.innerHTML = "";
        PROJECT_LINKS.forEach(link => {
            container.appendChild(createLinkCard(link));
        });
    }

    function renderPrivateLinks(links) {
        const container = document.getElementById("privateLinksContainer");
        container.innerHTML = "";
        links.forEach(link => {
            container.appendChild(createLinkCard(link));
        });
    }

    // SEARCH
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function handleSearch() {
        const query = document.getElementById("searchInput").value.toLowerCase().trim();
        let visibleCount = 0;

        // Search project links
        const projectCards = document.querySelectorAll("#projectsContainer .link-card");
        projectCards.forEach(card => {
            const name = card.dataset.name;
            const desc = card.dataset.desc;
            const match = !query || name.includes(query) || desc.includes(query);
            card.style.display = match ? "flex" : "none";
            if (match) visibleCount++;
        });

        // Also search private links if unlocked
        const privateCards = document.querySelectorAll("#privateLinksContainer .link-card");
        privateCards.forEach(card => {
            const name = card.dataset.name;
            const desc = card.dataset.desc;
            const match = !query || name.includes(query) || desc.includes(query);
            card.style.display = match ? "flex" : "none";
            if (match) visibleCount++;
        });

        const countEl = document.getElementById("searchCount");
        if (query) {
            const total = projectCards.length + privateCards.length;
            countEl.textContent = `${visibleCount} of ${total} links`;
            countEl.style.opacity = "1";
        } else {
            countEl.style.opacity = "0";
        }

        // Show/hide no results
        const existingNoResults = document.querySelector(".no-results");
        if (existingNoResults) existingNoResults.remove();

        if (query && visibleCount === 0) {
            const noResults = document.createElement("div");
            noResults.className = "no-results";
            noResults.innerHTML = `
                <div class="no-results-icon">ğŸ”</div>
                <div class="no-results-text">No links found for "${escapeHtml(query)}"</div>
            `;
            document.getElementById("projectsContainer").appendChild(noResults);
        }
    }

    // UNLOCK / LOCK
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function attemptUnlock() {
        const input = document.getElementById("passwordInput");
        const errorMsg = document.getElementById("errorMsg");
        const password = input.value;

        if (!password) {
            input.classList.add("error");
            setTimeout(() => input.classList.remove("error"), 500);
            return;
        }

        // If not yet configured, use default
        if (!PRIVATE_CONFIG.salt) {
            if (password === DEFAULT_PASSWORD) {
                showUnlockedState(DEFAULT_PRIVATE_LINKS);
                return;
            } else {
                input.classList.add("error");
                errorMsg.classList.add("visible");
                setTimeout(() => {
                    input.classList.remove("error");
                }, 500);
                setTimeout(() => errorMsg.classList.remove("visible"), 3000);
                return;
            }
        }

        const links = await verifyAndDecrypt(password);
        if (links) {
            showUnlockedState(links);
        } else {
            input.classList.add("error");
            errorMsg.classList.add("visible");
            setTimeout(() => input.classList.remove("error"), 500);
            setTimeout(() => errorMsg.classList.remove("visible"), 3000);
        }
    }

    function showUnlockedState(links) {
        isPrivateUnlocked = true;
        const gate = document.getElementById("privateGate");
        gate.classList.add("unlocked");

        document.getElementById("lockIconDisplay").textContent = "ğŸ”“";
        document.getElementById("privateTitle").textContent = "Private Links";
        document.getElementById("privateDesc").textContent = "Access granted.";
        document.getElementById("passwordFormWrapper").style.display = "none";

        renderPrivateLinks(links);
        const container = document.getElementById("privateLinksContainer");
        container.classList.add("visible");

        // Add lock button
        const lockBtn = document.createElement("button");
        lockBtn.className = "lock-btn";
        lockBtn.innerHTML = "ğŸ”’ Lock";
        lockBtn.onclick = lockPrivateSection;
        container.after(lockBtn);
    }

    function lockPrivateSection() {
        isPrivateUnlocked = false;
        const gate = document.getElementById("privateGate");
        gate.classList.remove("unlocked");

        document.getElementById("lockIconDisplay").textContent = "ğŸ”’";
        document.getElementById("privateTitle").textContent = "Private Links";
        document.getElementById("privateDesc").textContent = "Enter the password to access private links.";
        document.getElementById("passwordFormWrapper").style.display = "block";
        document.getElementById("passwordInput").value = "";
        document.getElementById("privateLinksContainer").innerHTML = "";
        document.getElementById("privateLinksContainer").classList.remove("visible");

        const lockBtn = gate.querySelector(".lock-btn");
        if (lockBtn) lockBtn.remove();
    }

    // KEYBOARD SHORTCUTS
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.addEventListener("keydown", (e) => {
        // Focus search on "/"
        if (e.key === "/" && document.activeElement !== document.getElementById("searchInput") && document.activeElement !== document.getElementById("passwordInput")) {
            e.preventDefault();
            document.getElementById("searchInput").focus();
        }

        // Enter to unlock
        if (e.key === "Enter" && document.activeElement === document.getElementById("passwordInput")) {
            attemptUnlock();
        }

        // Escape to clear search
        if (e.key === "Escape") {
            const searchInput = document.getElementById("searchInput");
            if (document.activeElement === searchInput) {
                searchInput.value = "";
                searchInput.blur();
                handleSearch();
            }
        }
    });
